<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Amazon Favicon-->

    <link rel="icon" href="img/fav.png" image="image/gif" size="16x16">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <!-- Font awesome LINKING -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!--Drawer CSS-->
    <link rel="stylesheet" href="css/bootstrap-drawer.min.css">
    <!-- Linkijg local CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS LINKING -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Amazon : Navbar</title>
</head>

<body>
    <!-- NavBar Starts-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="btn btn-outline-light" data-toggle="drawer" data-target="#amazonDrawer">
            <i class="fas fa-sliders-h"></i>
        </button>
        <!--Drawer Starts-->

        <div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title"
            aria-hidden="true" id="amazonDrawer">
            <div class="drawer-content drawer-content-scrollable" role="document">
                <div class="drawer-header bg-dark text-white">
                    <h4 class="drawer-title mx-auto" id="drawer-demo-title"><i class="fas fa-user-circle"></i>
                    Hello, Signin</h4>
                </div>
                <div class="drawer-body text-uppercase">
                   <h6>Help & Settings</h6>
                    <a href="#" class="btn btn-outline-success btn-sm my-2">
                        Your Account
                    </a>
                    <a href="login.html" class="btn btn-outline-warning btn-sm my-2">
                        Signin
                    </a>
                </div>
                <div class="drawer-footer"><button type="button" class="btn btn-outline-danger" data-dismiss="drawer" aria-label="Close">
                    <i class="fas fa-window-close"></i>
                </button>
            </div>
            </div>
        </div>

        <!--Drawer Ends-->
        <a class="navbar-brand pl-2" href="#">
            <img src="img/logo.png" height="30" width="100" alt="Amazon Logo White"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!--SearchBar Starts-->

            <form class="form-inline  " novalidate method="GET">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle btn-sm" type="button"
                                id="btnCategoryDropdownMenu" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                All
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                                <a class="dropdown-item" href="#">All</a>
                                <a class="dropdown-item" href="#">Smart Phones</a>
                                <a class="dropdown-item" href="#">Sports</a>
                                <a class="dropdown-item" href="#">Kitchen</a>
                                <a class="dropdown-item" href="#">Harware</a>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control form-control-sm" size="100" id="query" name="query">

                    <input type="text" name="category" id="category" value="Books" hidden>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning btn-sm">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!--SearchBar Ends-->

            <ul class="navbar-nav">
                <!--Prefered Language Starts-->
                <li class="nav-item dropdown px-2" style="padding-top: 7px;">
                    <a class="nav-link" href="#" id="preferLanguageDropDown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-2x fa-language"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="preferLanguageDropDown">
                        <form class="p-3">
                            <div class="dropdown-divider"></div>
                            <div class="custom-control custom-radio ">
                                <input class="form-check-input" type="radio" name="prefLang" id="UrduLang" value="UR"
                                    checked>
                                <label class="form-check-label" for="prefLang">
                                    <img src="img/flags/english.png" height="28" alt="English Flag">
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="custom-control custom-radio ">
                                <input class="form-check-input" type="radio" name="prefLang" id="UrduLang" value="UR"
                                    checked>
                                <label class="form-check-label" for="prefLang">
                                    <img src="img/flags/pakistan.jpg" height="38" alt="English Flag">
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="custom-control custom-radio ">
                                <input class="form-check-input" type="radio" name="prefLang" id="UrduLang" value="UR"
                                    checked>
                                <label class="form-check-label" for="prefLang">
                                    <img src="img/flags/qatar.svg" height="23" alt="English Flag">
                                </label>
                            </div>
                        </form>
                    </div>
                </li>
                <!--Prefered Language Ends-->

                <!--User Accounts Starts-->
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="UserAccount" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas text-warning fa-2x fa-user" style="padding-top: 7px;"></i>
                    </a>
                    <div class="dropdown-menu px-3" aria-labelledby="UserAccount">
                        <div class="d-flex flex-column justify-content-center">

                            <a href="#" class="btn btn-warning w-75 btn-sm font-weight-bold">Signin</a>
                            <small>New Customer? <a href="login.html">Start here</a></small>

                        </div>
                    </div>
                </li>
                <!--User Accounts Ends-->

                <!--ShoppingCart Starts-->
                <li class="nav-item active px-2">
                    <a class="nav-link" href="#" aria-disabled="true">
                        <i class="fas fa-2x text-light fa-shopping-cart" style="padding-top: 7px;"></i>
                        <span class="badge badge-warning badge-pill">10</span>
                    </a>
                </li>
                <!--ShoppingCart Ends-->
            </ul>
        </div>
    </nav><!-- NavBar Ends-->

    <!--LoginForm Starts-->

    <div class="container mb-5">
        <div class="card mx-auto pb-3 shadow rounded" style="width: 25rem; margin-top: 100px;">
            <div class="card-body">
                <h3 class="card-title font-weight-bold">Login</h3>
                <!--LoginForm Starts-->
                <form novalidate>
                    <div class="form-group">
                        <label for="userEmail">Email: </label>
                        <input type="email" class="form-control" id="userEmail" placeholder="abc@abc.com"
                            aria-describedby="emailHelp" name="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password: </label>
                        <input type="password" class="form-control" id="userPassword" name="password"
                            aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="form-text text-muted">Password should be 6 characters Long.
                        </small>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 shadow btn-sm rounded ">Submit</button>
                </form>
                <!--LoginForm Starts-->
                <!--OR Seperator-->

                <hr class="hr-text" data-content="New to Amazon?">
                <!--Create Button-->
                <a href="register.html" class="btn btn-dark btn-sm w-100">
                    Create Amazon Account
                </a>
                <a href="" class="btn btn-outline-success btn-sm mt-2 w-100">
                    <i class="fab fa-google"></i> Signin with Google
                </a>
                <a href="" class="btn btn-outline-primary btn-sm mt-2 w-100">
                    <i class="fab fa-facebook-square"></i> Signin with FaceBook
                </a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <!--Drawer JS-->
    <script src="js/bootstrap-drawer.min.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
</body>

</html>
